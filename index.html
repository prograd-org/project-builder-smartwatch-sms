<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Smart Watch</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body onload='getCurrentDate()'>
    <div class="box-1">
     <div class="box-2">
        <div id="smartTime"></div>
        <div id="displayBox" onclick="showFullMessages()">
            <div id="smartTimeBig">
            </div>
            <span id="smartDay"></span>
        </div>
        <div class="taskicons">
            <i class="fa fa-comments fa-4x" aria-hidden="true" onclick="showMessages()"></i>
            <i class="fa fa-music fa-4x" aria-hidden="true"></i>
            <i class="fa fa-clock-o fa-4x" aria-hidden="true"></i>
        </div>
     </div>
    </div>
</body>
</html>
